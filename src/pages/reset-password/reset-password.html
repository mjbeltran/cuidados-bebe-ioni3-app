<ion-header>

  <ion-navbar>
    <ion-title>Contraseña olvidada</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="secondaryBack" padding>
  <ion-card>
    <ion-card-content>
      <form [formGroup]="resetPasswordForm" (submit)="resetPassword()" novalidate>
    
        <ion-item>
          <ion-label stacked>Email</ion-label>
          <ion-input formControlName="email" type="email" placeholder="Votre email"
            [class.invalid]="!resetPasswordForm.controls.email.valid && blur">
          </ion-input>
        </ion-item>
    
        <button ion-button block type="submit" [disabled]="!resetPasswordForm.valid">
          Reinicializar contraseña
        </button>
    
      </form>
    </ion-card-content>
  </ion-card>
  </ion-content>
